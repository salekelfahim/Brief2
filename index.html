<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>YouShope</title>
    <script src="https://kit.fontawesome.com/c72291eac5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/YouShope.png" alt="Logo">
        </div>
        <nav class="menu" >
            <a href="#">Shop</a>
            <a href="#">Blog</a>
            <a href="#">Our Story</a>
            <p>|</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-regular fa-user"></i>

        </nav>
    </header>
    <main>
        <div class="banner">
            <img src="images/Img 01.png" class="banner-img" alt="Account"> 
            <img src="images/Slider.png" class="slide">

        <div class="subimage">
            
            <p class="gold">Gold big hoops</p>
            <p class="pri">$ 68,00</p>     
            <p class="view">View Product</p>
        </div>
        </div>
    </main>
    
</body>
</html>
