<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>YouShope</title>
    <script src="https://kit.fontawesome.com/c72291eac5.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/YouShope.png" alt="Logo">
        </div>
        <nav class="menu" >
            <a href="#" class="link">Shop</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Our Story</a>
            <p>|</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="panier.html" class="lgpanier"><i class="fa-solid fa-cart-shopping"></i></a>
            <i class="fa-regular fa-user"></i>

        </nav>
    </header>
    <main class="all1">
        <br>
        <hr style="margin-left: 70px;" width="100%" >
        <p class="panier">Panier</p>
        <div class="boxes">
            <div class="box1">
                <div class="ligne1">
                <div class="tp">
                    <p class="title">Plaine Necklace</p>
                    <p class="price">$ 19,00</p>
                </div>
                <div class="remove">
                    <div class="qbox">
                        <p>3</p>
                    </div>
                    <p class="ajouter">Remove</p>
                </div>
            </div>
            <hr style="margin-top: 30px; margin-left: 70px;" width="550px">
            <div class="ligne1">
                <div class="tp">
                    <p class="title">Lira Earrings</p>
                    <p class="price">$ 20,00</p>
                </div>
                <div class="remove">
                    <div class="qbox">
                        <p>1</p>
                    </div>
                    <p class="ajouter">Remove</p>
                </div>
            </div>
            <hr style="margin-top: 30px; margin-left: 70px;" width="550px">
            <div class="addmore">
                <p>Add More</p>
            </div>
            </div>
            <div class="box2">
                <br>
                <p class="title">  Total</p>
                <div class="ligne3">
                    <p>Total products</p>
                    <p>4</p>
                </div>
                <div class="ligne3">
                    <p>Shipping Status</p>
                    <p>Free</p>
                </div>
                <hr style="margin-top: 30px; margin-bottom: -20px;" width="550px">
                <div class="ligne3">
                    <p>Total</p>
                    <p class="price">$ 77,00</p>
                </div>
                <a href="payement.html" class="touchpic"><div class="check">
                    <p>Proceed to checkout</p>
                </div>
            </a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <hr width="100%">
        <div class="center-foot">
            <div class="contact">
            <p>CONTACT</p>
            <p>TERMS OF SERVICES</p>
            <p>SHIPPING AND RETURNS</p>
        </div>
        <div class="put-box">
        <div class="put">
            <input class="mail" placeholder="Give an email, get the newsletter.">
            <i class="fa-solid fa-arrow-right" style="color: #909090;"></i>
        </div>
        <hr width="396px">
    </div>
    </div>
    <div class="icons">
        <i class="fa-brands fa-linkedin-in" style="color: #909090;"></i>
        <i class="fa-brands fa-facebook-f" style="color: #909090;"></i>
        <i class="fa-brands fa-instagram" style="color: #909090;"></i>
        <i class="fa-brands fa-twitter" style="color: #909090;"></i>
    </div>
    </div>
    </footer>
    
</body>
</html>
