<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>YouShope</title>
    <script src="https://kit.fontawesome.com/c72291eac5.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="images/YouShope.png" alt="Logo"></a>
        </div>
        <nav class="menu">
            <a href="#" class="link">Shop</a>
            <a href="#" class="link">Blog</a>
            <a href="#" class="link">Our Story</a>
            <p>|</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="panier.html" class="lgpanier"><i class="fa-solid fa-cart-shopping"></i></a>
            <i class="fa-regular fa-user"></i>
        </nav>
        <button class="burgermenu">
            <div class="bmenu">
                <a href="panier.html" class="lgpanier"><i class="fa-solid fa-cart-shopping"></i></a>
                <i id="bm" class="fa-solid fa-bars"></i>
            </div>
        </button>
        <button class="burgermenu">
            <div class="bmenu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </button>
    </header>
    <main class="all1">
        <br>
        <hr style="margin-left: 70px;" width="100%">
        <div id="98" class="bmenu1">
            <div class="bmenu2">
             <i id="xmark" class="fa-solid fa-xmark"></i>
             <a href="#" class="link">Shop</a>
             <a href="#" class="link">Blog</a>
             <a href="#" class="link">Our Story</a>
         </div> 
         </div>
        <p class="panier">Panier</p>
        <div class="boxes">
            <div class="box1">
                <div class="ligne1" id="10">
                    <div class="tp">
                        <p class="title">Plaine Necklace</p>
                        <p class="price">$ 19,00</p>
                    </div>
                    <div class="remove">
                        <div class="qbox">
                            <button class="btn" id="1"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
                            <p id="2">3</p>
                            <button class="btn" id="3"><i class="fa-solid fa-minus"
                                    style="color: #000000;"></i></button>
                        </div>
                        <p class="remov" id="11">Remove</p>
                    </div>
                </div>
                <hr id="111" style="margin-top: 30px; margin-left: 5%;" width="550px">
                <div class="ligne1" id="20">
                    <div class="tp">
                        <p class="title">Lira Earrings</p>
                        <p class="price">$ 20,00</p>
                    </div>
                    <div class="remove">
                        <div class="qbox">
                            <button class="btn" id="4"><i class="fa-solid fa-plus" style="color: #000000;"></i></button>
                            <p id="5">1</p>
                            <button class="btn" id="6"><i class="fa-solid fa-minus"
                                    style="color: #000000;"></i></button>
                        </div>
                        <p class="remov" id="22">Remove</p>
                    </div>
                </div>
                <hr id="222" style="margin-top: 30px; margin-left: 5%;" width="550px">
                <div class="addmore">
                    <a href="index.html" class="touchpic">
                        <p class="check1">Add More</p>
                    </a>
                </div>
            </div>
            <div class="box2">
                <br>
                <p class="title"> Total</p>
                <div class="ligne3">
                    <p>Total products</p>
                    <p id="7">4</p>
                </div>
                <div class="ligne3">
                    <p>Shipping Status</p>
                    <p>Free</p>
                </div>
                <hr style="margin-top: 30px; margin-bottom: -20px;" width="550px">
                <div class="ligne3">
                    <p>Total</p>
                    <p class="price" id="8">77.00 $</p>
                </div>
                <a href="payement.html" class="touchpic">
                    <p class="check">Proceed to checkout</p>
                </a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <hr width="100%">
        <div class="center-foot">
            <div class="contact">
                <p>CONTACT</p>
                <p>TERMS OF SERVICES</p>
                <p>SHIPPING AND RETURNS</p>
            </div>
            <div class="put-box">
                <div class="put">
                    <input class="mail" placeholder="Give an email, get the newsletter.">
                    <i class="fa-solid fa-arrow-right" style="color: #909090;"></i>
                </div>
                <hr width="396px">
            </div>
        </div>
        <div class="icons">
            <i class="fa-brands fa-linkedin-in" style="color: #909090;"></i>
            <i class="fa-brands fa-facebook-f" style="color: #909090;"></i>
            <i class="fa-brands fa-instagram" style="color: #909090;"></i>
            <i class="fa-brands fa-twitter" style="color: #909090;"></i>
        </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
